<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

.container{
    background: rgba(255,255,255,0.05);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

h1{
    margin-bottom:10px;
    font-size:32px;
}

h3{
    margin-bottom:30px;
    font-weight:400;
    color:#ccc;
}

.countdown{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
}

.box{
    background: rgba(255,255,255,0.1);
    padding:20px 30px;
    border-radius:15px;
    min-width:110px;
    transition:0.3s;
}

.box:hover{
    transform: translateY(-5px);
    background: rgba(255,255,255,0.2);
}

.number{
    font-size:40px;
    font-weight:bold;
}

.label{
    font-size:14px;
    margin-top:5px;
    color:#ddd;
}
</style>
</head>

<body>

<div class="container">
    <h1>‚è≥ Countdown</h1>
    <h3>Until November 25, 2026 ‚Äì 12:00 AM</h3>

    <div class="countdown">
        <div class="box">
            <div id="days" class="number"></div>
            <div class="label">Days</div>
        </div>
        <div class="box">
            <div id="hours" class="number"></div>
            <div class="label">Hours</div>
        </div>
        <div class="box">
            <div id="minutes" class="number"></div>
            <div class="label">Minutes</div>
        </div>
        <div class="box">
            <div id="seconds" class="number"></div>
            <div class="label">Seconds</div>
        </div>
    </div>
</div>

<script>
const countdownDate = new Date("2026-11-25T00:00:00").getTime();

const x = setInterval(function() {

    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (distance < 0) {
        clearInterval(x);
        document.body.innerHTML = "<h1 style='color:white'>üéâ Time's Up!</h1>";
    }

}, 1000);
</script>

</body>
</html>
