<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نسخ رقم بضغطه</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f6fa;
      font-family:Arial, sans-serif;
    }
    .box{
      width:160px;
      height:160px;
      background:white;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      font-weight:bold;
      color:#0b3b76;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);
      cursor:pointer;
      user-select:none;
      position:relative;
    }
    .msg{
      position:absolute;
      bottom:-35px;
      background:#0b3b76;
      color:white;
      padding:5px 12px;
      border-radius:10px;
      font-size:14px;
      opacity:0;
      transition:0.2s;
    }
    .show{
      opacity:1;
    }
  </style>
</head>
<body>

  <div class="box" id="copyBtn">01070060965
    <div class="msg" id="msg">Copied!</div>
  </div>

  <script>
    const btn = document.getElementById("copyBtn");
    const msg = document.getElementById("msg");

    btn.onclick = () => {
      navigator.clipboard.writeText("01070060965");
      msg.classList.add("show");

      setTimeout(() => {
        msg.classList.remove("show");
      }, 1200);
    };
  </script>

</body>
</html>
